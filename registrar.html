    <link rel="stylesheet" href="css/style.css">
	</head>
    

	<body class="img js-fullheight" style="background-image: url(img/mao.jpg);">

    <!-- NAVBAR PRINCIPAL-->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="#">Animalium</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse float-right" id="navbarSupportedContent" >
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Página Inicial <span class="sr-only">(current)</span></a>

          </li>
        </ul>
      </div>

    <!--CRIAR CONTA-->
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-3 text-center mb-5">
            <h2 class="heading-section">Registre-se</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3 col-lg-4">
            <div class="login-wrap p-0">
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="CNPJ ou CPF" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email do usuario" required>
                </div>
            </div>
            <div class="form-group">
              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Registrar</button>
            </div>
              </form>
          </div>
        </div>
      </div>
    </section>

    
    <script src="js/jquery.min.js"></script>
